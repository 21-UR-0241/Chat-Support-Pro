<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget - Optimized Real-Time (No Delays)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #667eea;
      --primary-dark: #5a67d8;
      --success-color: #48bb78;
      --bg-color: #f7f8fa;
      --text-color: #2d3748;
      --text-secondary: #718096;
      --border-color: #e2e8f0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    #chat-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #764ba2 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    #chat-header .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      backdrop-filter: blur(10px);
    }

    #chat-header .info {
      flex: 1;
    }

    #chat-header .info h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    #chat-header .info p {
      font-size: 12px;
      opacity: 0.9;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #48bb78;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    .status-indicator.offline {
      background: #fc8181;
      animation: none;
    }

    .status-indicator.connecting {
      background: #f6ad55;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Messages Container */
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--bg-color);
    }

    #chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    #chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 3px;
    }

    /* Welcome Message */
    #welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    #welcome-message .welcome-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    #welcome-message h2 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    #welcome-message p {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Message Bubble */
    .message {
      display: flex;
      gap: 8px;
      max-width: 85%;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.customer {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }

    .message.customer .avatar {
      background: var(--success-color);
    }

    .message .bubble {
      background: white;
      padding: 10px 14px;
      border-radius: 16px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      max-width: 100%;
      position: relative;
    }

    .message.customer .bubble {
      background: var(--primary-color);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.agent .bubble {
      border-bottom-left-radius: 4px;
    }

    /* Pending state */
    .message.pending .bubble {
      opacity: 0.8;
    }

    .message.pending .bubble::after {
      content: '‚è±';
      position: absolute;
      bottom: 6px;
      right: 10px;
      font-size: 11px;
      opacity: 0.6;
    }

    /* Failed state */
    .message.failed .bubble {
      opacity: 0.9;
      border: 1px solid #fc8181;
      background: #fff5f5 !important;
      color: var(--text-color) !important;
    }

    .message.failed .bubble::after {
      content: '‚ö†Ô∏è';
      position: absolute;
      bottom: 6px;
      right: 10px;
      font-size: 11px;
    }

    .message .sender-name {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .message .text {
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message .time {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
      opacity: 0.7;
    }

    .message.customer .time {
      color: rgba(255,255,255,0.9);
      text-align: right;
    }

    /* System Message */
    .message.system {
      align-self: center;
      max-width: 100%;
    }

    .message.system .bubble {
      background: #fff5f5;
      color: #c53030;
      font-size: 13px;
      padding: 8px 12px;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: white;
      border-radius: 16px;
      width: fit-content;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .typing-indicator .dots {
      display: flex;
      gap: 4px;
    }

    .typing-indicator .dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #cbd5e0;
      animation: typing 1.4s infinite;
    }

    .typing-indicator .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      30% {
        transform: translateY(-8px);
        opacity: 1;
      }
    }

    /* Input Container */
    #chat-input-container {
      padding: 16px 20px;
      background: white;
      border-top: 1px solid var(--border-color);
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    #chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
      resize: none;
      max-height: 120px;
      line-height: 1.4;
    }

    #chat-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #chat-input::placeholder {
      color: #a0aec0;
    }

    #send-button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--primary-color);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    #send-button:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    #send-button:active:not(:disabled) {
      transform: scale(0.95);
    }

    #send-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      opacity: 0.6;
    }

    /* Error State */
    .error-message {
      background: #fff5f5;
      color: #c53030;
      padding: 12px 16px;
      border-radius: 8px;
      margin: 20px;
      font-size: 14px;
      border-left: 4px solid #fc8181;
    }
  </style>
</head>
<body>
  <div id="chat-header">
    <div class="avatar">üí¨</div>
    <div class="info">
      <h3 id="brand-name">Chat Support Pro</h3>
      <p id="status">
        <span class="status-indicator" id="status-indicator"></span>
        <span id="status-text">Connecting...</span>
      </p>
    </div>
  </div>

  <div id="chat-messages">
    <div id="welcome-message">
      <div class="welcome-icon">üëã</div>
      <h2>Welcome to Chat Support!</h2>
      <p>How can we help you today?<br>Send us a message and we'll get back to you right away.</p>
    </div>
  </div>

  <div id="chat-input-container">
    <textarea 
      id="chat-input" 
      placeholder="Type your message..."
      rows="1"
      autocomplete="off"
    ></textarea>
    <button id="send-button" disabled aria-label="Send message">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>

  <script>
    console.log('üöÄ [Widget] Initializing (Zero-Delay Optimized Version)...');

    // Configuration
    const urlParams = new URLSearchParams(window.location.search);
    const STORE_ID = urlParams.get('store');
    const API_URL = window.location.origin;
    const WS_URL = window.location.origin.replace(/^http/, 'ws') + '/ws';

    // State
    let conversationId = null;
    let ws = null;
    let wsToken = null;
    let customerEmail = null;
    let customerName = null;
    let storeSettings = null;
    let reconnectAttempts = 0;
    let maxReconnectAttempts = 5;
    let reconnectDelay = 2000;
    let displayedMessageIds = new Set();
    let typingTimeout = null;

    // DOM Elements
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const welcomeMessage = document.getElementById('welcome-message');
    const brandName = document.getElementById('brand-name');
    const statusText = document.getElementById('status-text');
    const statusIndicator = document.getElementById('status-indicator');

    // Check if store ID exists
    if (!STORE_ID) {
      showError('Widget configuration error. Please contact support.');
      console.error('[Widget] No store ID provided');
    }

    // Initialize
    async function init() {
      try {
        console.log('[Widget] Starting initialization');
        
        await loadSettings();
        setupEventListeners();
        
        // Get customer info from localStorage if exists
        customerEmail = localStorage.getItem(`chat_email_${STORE_ID}`);
        customerName = localStorage.getItem(`chat_name_${STORE_ID}`);
        conversationId = localStorage.getItem(`chat_conv_${STORE_ID}`);
        
        // Connect WebSocket if we have a conversation
        if (conversationId && wsToken) {
          await connectWebSocket();
        } else {
          updateStatus('online', "We're online");
        }
        
        console.log('[Widget] Initialization complete');
      } catch (error) {
        console.error('‚ùå [Widget] Initialization failed:', error);
        showError('Failed to load chat. Please refresh the page.');
        updateStatus('offline', 'Offline');
      }
    }

    // Update connection status
    function updateStatus(status, text) {
      statusText.textContent = text;
      statusIndicator.classList.remove('offline', 'connecting');
      
      if (status === 'online') {
        // indicator has pulse animation by default
      } else if (status === 'connecting') {
        statusIndicator.classList.add('connecting');
      } else {
        statusIndicator.classList.add('offline');
      }
    }

    // Load widget settings
    async function loadSettings() {
      try {
        const response = await fetch(`${API_URL}/api/widget/settings?store=${STORE_ID}`);
        
        if (!response.ok) {
          throw new Error(`Failed to load settings: ${response.status}`);
        }
        
        storeSettings = await response.json();
        
        // Apply settings
        brandName.textContent = storeSettings.brandName || 'Chat Support Pro';
        
        if (storeSettings.primaryColor) {
          document.documentElement.style.setProperty('--primary-color', storeSettings.primaryColor);
        }
        
        if (storeSettings.widgetSettings?.greeting) {
          welcomeMessage.querySelector('p').innerHTML = storeSettings.widgetSettings.greeting;
        }
        
        if (storeSettings.widgetSettings?.placeholder) {
          chatInput.placeholder = storeSettings.widgetSettings.placeholder;
        }
        
        // Get WebSocket token
        const sessionResponse = await fetch(`${API_URL}/api/widget/session?store=${STORE_ID}`);
        
        if (sessionResponse.ok) {
          const sessionData = await sessionResponse.json();
          wsToken = sessionData.token;
        }
        
      } catch (error) {
        console.error('‚ùå [Widget] Failed to load settings:', error);
      }
    }

    // Connect to WebSocket
    async function connectWebSocket() {
      if (!wsToken || !conversationId) {
        return;
      }

      try {
        console.log('[WebSocket] Connecting...');
        updateStatus('connecting', 'Connecting...');
        
        // Close existing connection
        if (ws) {
          ws.close();
          ws = null;
        }
        
        ws = new WebSocket(WS_URL);
        
        ws.onopen = () => {
          console.log('[WebSocket] Connection opened');
          reconnectAttempts = 0;
          
          // Authenticate
          const authMessage = {
            type: 'auth',
            token: wsToken,
            clientType: 'customer'
          };
          
          ws.send(JSON.stringify(authMessage));
        };
        
        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            handleWebSocketMessage(data);
          } catch (error) {
            console.error('[WebSocket] Failed to parse message:', error);
          }
        };
        
        ws.onerror = (error) => {
          console.error('[WebSocket] Error:', error);
          updateStatus('offline', 'Connection error');
        };
        
        ws.onclose = (event) => {
          console.log('[WebSocket] Connection closed:', event.code);
          updateStatus('offline', 'Disconnected');
          ws = null;
          
          // Attempt to reconnect
          if (reconnectAttempts < maxReconnectAttempts && conversationId) {
            reconnectAttempts++;
            const delay = reconnectDelay * reconnectAttempts;
            console.log(`[WebSocket] Reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
            updateStatus('connecting', 'Reconnecting...');
            
            setTimeout(() => {
              connectWebSocket();
            }, delay);
          } else if (reconnectAttempts >= maxReconnectAttempts) {
            updateStatus('offline', 'Offline');
          }
        };
        
      } catch (error) {
        console.error('[WebSocket] Connection failed:', error);
        updateStatus('offline', 'Connection failed');
      }
    }

    // Handle WebSocket messages
    function handleWebSocketMessage(data) {
      switch (data.type) {
        case 'connected':
          console.log('[WebSocket] Connected');
          break;
          
        case 'auth_ok':
          console.log('[WebSocket] Authenticated');
          updateStatus('online', "We're online ‚ö°");
          
          // Join conversation
          const joinMessage = {
            type: 'join_conversation',
            conversationId: parseInt(conversationId),
            role: 'customer',
            token: wsToken,
            customerEmail: customerEmail,
            customerName: customerName,
            storeId: storeSettings?.storeId
          };
          
          ws.send(JSON.stringify(joinMessage));
          break;
          
        case 'joined':
          console.log('[WebSocket] Joined conversation');
          updateStatus('online', "We're online ‚ö°");
          break;
          
        case 'new_message':
          if (data.message) {
            displayMessageFromWebSocket(data.message);
          }
          break;
          
        case 'message_confirmed':
          updateMessageStatus(data.tempId, 'confirmed', data.message);
          break;
          
        case 'message_failed':
          updateMessageStatus(data.tempId, 'failed');
          break;
          
        case 'typing':
          if (data.isTyping && data.senderType === 'agent') {
            showTypingIndicator();
          } else if (!data.isTyping) {
            hideTypingIndicator();
          }
          break;
          
        case 'agent_joined':
        case 'customer_joined':
        case 'customer_left':
        case 'agent_left':
          console.log(`[WebSocket] ${data.type}:`, data);
          break;
          
        case 'error':
          console.error('[WebSocket] Error:', data.message);
          break;
          
        case 'pong':
          break;
          
        default:
          console.log(`[WebSocket] Unhandled message type: ${data.type}`, data);
      }
    }

    // Display message from WebSocket
    function displayMessageFromWebSocket(message) {
      // Normalize message format
      const normalizedMessage = {
        id: message.id,
        senderType: message.senderType || message.sender_type,
        senderName: message.senderName || message.sender_name,
        content: message.content,
        conversationId: message.conversationId || message.conversation_id,
        pending: message.pending
      };
      
      // Check conversation ID
      if (normalizedMessage.conversationId && 
          normalizedMessage.conversationId !== parseInt(conversationId)) {
        return;
      }
      
      // Prevent duplicate messages
      if (displayedMessageIds.has(normalizedMessage.id)) {
        return;
      }
      
      // Don't display customer's own messages (already shown optimistically)
      if (normalizedMessage.senderType === 'customer') {
        displayedMessageIds.add(normalizedMessage.id);
        return;
      }
      
      hideTypingIndicator();
      
      // Mark as displayed
      displayedMessageIds.add(normalizedMessage.id);
      
      // Add to UI
      addMessage(
        normalizedMessage.senderType,
        normalizedMessage.content,
        normalizedMessage.senderName || 'Support',
        normalizedMessage.id,
        normalizedMessage.pending
      );
    }

    // Update message status (confirmed/failed)
    function updateMessageStatus(tempId, status, confirmedMessage = null) {
      const messageElements = document.querySelectorAll('.message');
      messageElements.forEach(el => {
        if (el.dataset.messageId === tempId) {
          if (status === 'confirmed') {
            // Update with real ID and remove pending state
            el.dataset.messageId = confirmedMessage?.id || tempId;
            el.classList.remove('pending');
          } else if (status === 'failed') {
            // Mark as failed
            el.classList.remove('pending');
            el.classList.add('failed');
          }
        }
      });
    }

    // Setup event listeners
    function setupEventListeners() {
      // Enable/disable send button based on input
      chatInput.addEventListener('input', () => {
        sendButton.disabled = !chatInput.value.trim();
        autoResizeTextarea();
        
        // Send typing indicator
        if (ws && ws.readyState === WebSocket.OPEN && conversationId) {
          ws.send(JSON.stringify({
            type: 'typing',
            conversationId: parseInt(conversationId),
            isTyping: true,
            senderType: 'customer',
            senderName: customerName || 'Customer'
          }));
        }
      });

      // Send on Enter (without Shift)
      chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          if (chatInput.value.trim()) {
            sendMessage();
          }
        }
      });

      // Send on button click
      sendButton.addEventListener('click', sendMessage);

      // Focus input on load
      chatInput.focus();
    }

    // Auto-resize textarea
    function autoResizeTextarea() {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
    }

    // Send message
    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      // Stop typing indicator immediately
      if (ws && ws.readyState === WebSocket.OPEN && conversationId) {
        ws.send(JSON.stringify({
          type: 'typing',
          conversationId: parseInt(conversationId),
          isTyping: false,
          senderType: 'customer'
        }));
      }

      // Disable input while sending
      chatInput.disabled = true;
      sendButton.disabled = true;

      // Generate temp ID for optimistic display
      const tempId = `temp-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;

      // Add message to UI immediately with pending state
      addMessage('customer', message, customerName || 'You', tempId, true);
      
      // Clear input
      chatInput.value = '';
      chatInput.style.height = 'auto';

      // Hide welcome message
      if (welcomeMessage) {
        welcomeMessage.style.display = 'none';
      }

      try {
        // Prompt for email if not set (first message)
        if (!customerEmail) {
          customerEmail = prompt('Please enter your email:') || `guest-${Date.now()}@example.com`;
          customerName = prompt('Please enter your name:') || 'Guest';
          
          // Save to localStorage
          localStorage.setItem(`chat_email_${STORE_ID}`, customerEmail);
          localStorage.setItem(`chat_name_${STORE_ID}`, customerName);
        }

        // Create conversation if needed
        if (!conversationId) {
          const convResponse = await fetch(`${API_URL}/api/conversations`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              storeIdentifier: STORE_ID,
              customerEmail: customerEmail,
              customerName: customerName,
              initialMessage: message
            })
          });

          if (!convResponse.ok) {
            throw new Error('Failed to create conversation');
          }

          const conv = await convResponse.json();
          conversationId = conv.id;
          
          // Save conversation ID
          localStorage.setItem(`chat_conv_${STORE_ID}`, conversationId);
          
          // Update the temp message status
          updateMessageStatus(tempId, 'confirmed', { id: tempId });
          
          // Get a fresh WebSocket token for this conversation
          const sessionResponse = await fetch(`${API_URL}/api/widget/session?store=${STORE_ID}&conversationId=${conversationId}`);
          
          if (sessionResponse.ok) {
            const sessionData = await sessionResponse.json();
            wsToken = sessionData.token;
          }
          
          // Connect to WebSocket now
          if (wsToken) {
            await connectWebSocket();
          }
          
          // Show auto-reply instantly
          addMessage('agent', 'Thanks for reaching out! An agent will be with you shortly.', 'Support Team');
          
        } else {
          // Send message to existing conversation
          const msgResponse = await fetch(`${API_URL}/api/widget/messages`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              conversationId: parseInt(conversationId),
              customerEmail: customerEmail,
              customerName: customerName,
              content: message,
              storeIdentifier: STORE_ID,
              tempId: tempId
            })
          });

          if (!msgResponse.ok) {
            const errorData = await msgResponse.json().catch(() => ({}));
            
            // Mark message as failed
            updateMessageStatus(tempId, 'failed');
            
            // If conversation no longer exists, clear it and create a new one
            if (errorData.error && (errorData.error.includes('conversation') || errorData.error === 'conversation_not_found')) {
              // Clear old conversation data
              localStorage.removeItem(`chat_conv_${STORE_ID}`);
              conversationId = null;
              
              // Close WebSocket
              if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
                ws = null;
              }
              
              // Remove failed message
              const failedMsg = document.querySelector(`[data-message-id="${tempId}"]`);
              if (failedMsg) failedMsg.remove();
              
              // Create new conversation with this message
              const newTempId = `temp-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
              addMessage('customer', message, customerName || 'You', newTempId, true);
              
              const convResponse = await fetch(`${API_URL}/api/conversations`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  storeIdentifier: STORE_ID,
                  customerEmail: customerEmail,
                  customerName: customerName,
                  initialMessage: message
                })
              });

              if (!convResponse.ok) {
                throw new Error('Failed to create new conversation');
              }

              const conv = await convResponse.json();
              conversationId = conv.id;
              
              // Save new conversation ID
              localStorage.setItem(`chat_conv_${STORE_ID}`, conversationId);
              
              updateMessageStatus(newTempId, 'confirmed', { id: newTempId });
              
              // Get fresh WebSocket token
              const sessionResponse = await fetch(`${API_URL}/api/widget/session?store=${STORE_ID}&conversationId=${conversationId}`);
              if (sessionResponse.ok) {
                const sessionData = await sessionResponse.json();
                wsToken = sessionData.token;
              }
              
              // Reconnect WebSocket
              if (wsToken) {
                await connectWebSocket();
              }
              
              // Show auto-reply instantly
              addMessage('agent', 'Thanks for reaching out! An agent will be with you shortly.', 'Support Team');
              
            } else {
              throw new Error(errorData.error || 'Failed to send message');
            }
          } else {
            const sentMessage = await msgResponse.json();
            
            // Update message with real ID
            updateMessageStatus(tempId, 'confirmed', sentMessage);
            
            // Mark as displayed
            if (sentMessage.id) {
              displayedMessageIds.add(sentMessage.id);
            }
          }
        }

        // Re-enable input
        chatInput.disabled = false;
        sendButton.disabled = false;
        chatInput.focus();
        
      } catch (error) {
        console.error('‚ùå [Widget] Failed to send message:', error);
        
        // Mark message as failed
        updateMessageStatus(tempId, 'failed');
        addMessage('system', 'Failed to send message. Please try again.', 'System');
        
        // Re-enable input
        chatInput.disabled = false;
        sendButton.disabled = false;
        chatInput.focus();
      }
    }

    // Add message to UI
    function addMessage(type, text, sender, messageId = null, pending = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      if (pending) {
        messageDiv.classList.add('pending');
      }
      messageDiv.dataset.messageId = messageId || `local-${Date.now()}`;
      
      const time = new Date().toLocaleTimeString('en-US', { 
        hour: 'numeric', 
        minute: '2-digit' 
      });
      
      const avatarIcon = type === 'customer' ? 'üë§' : 
                         type === 'agent' ? 'üë®‚Äçüíº' : 
                         '‚ö†Ô∏è';
      
      const senderName = type !== 'system' && sender ? 
        `<div class="sender-name">${escapeHtml(sender)}</div>` : '';
      
      messageDiv.innerHTML = `
        <div class="avatar">${avatarIcon}</div>
        <div class="bubble">
          ${senderName}
          <div class="text">${escapeHtml(text)}</div>
          <div class="time">${time}</div>
        </div>
      `;
      
      chatMessages.appendChild(messageDiv);
      scrollToBottom();
    }

    // Show typing indicator
    function showTypingIndicator() {
      hideTypingIndicator();
      
      const indicator = document.createElement('div');
      indicator.className = 'message agent';
      indicator.id = 'typing-indicator';
      indicator.innerHTML = `
        <div class="avatar">üë®‚Äçüíº</div>
        <div class="typing-indicator">
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      `;
      chatMessages.appendChild(indicator);
      scrollToBottom();
    }

    // Hide typing indicator
    function hideTypingIndicator() {
      const indicator = document.getElementById('typing-indicator');
      if (indicator) {
        indicator.remove();
      }
    }

    // Scroll to bottom
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Show error
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      chatMessages.innerHTML = '';
      chatMessages.appendChild(errorDiv);
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close();
      }
    });

    // Initialize on load
    init();
  </script>
