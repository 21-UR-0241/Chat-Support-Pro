<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Professional chat support dashboard for managing customer conversations">
  <meta name="theme-color" content="#667eea">
  
  <title>Chat Support Pro - Admin Dashboard</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <style>
    /* Minimal inline styles for instant load */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #f0f2f5;
    }
    
    #root {
      height: 100vh;
      overflow: hidden;
    }
    
    /* Loading spinner shown while React loads */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f2f5;
    }
    
    .app-loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Hide loading when React mounts */
    #root:not(:empty) + .app-loading {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Loading indicator (shown while React loads) -->
  <div class="app-loading">
    <div class="app-loading-spinner"></div>
  </div>
  
  <script type="module" src="/frontend/src/admin/main.jsx"></script>
</body>
</html>
