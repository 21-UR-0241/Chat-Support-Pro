# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

name = "chat-support-pro"
client_id = "b50be28a05774a639b7bdc60e61b7396"
application_url = "https://chat-support-pro.onrender.com"
embedded = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_orders,read_products"

[auth]
redirect_urls = [
  "https://chat-support-pro.onrender.com/auth/callback",
  "http://localhost:3000/auth/callback"
]

[webhooks]
api_version = "2024-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[pos]
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = ""

# App Proxy (optional - for widget embedding)
[app_proxy]
url = "https://chat-support-pro.onrender.com"
subpath = "chat"
prefix = "apps"